<div>
  <form [formGroup]="eventForm" action="">
    <mat-form-field>
      <input matInput placeholder="Event Name" formControlName="name">
    </mat-form-field>
    <mat-form-field class="description">
      <textarea matInput placeholder="Description" formControlName="description" maxlength="2500"></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="datetime-local" placeholder="start date" formControlName="beginDate">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="datetime-local" placeholder="end date" formControlName="endDate">
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" (click)="onSubmit()">Create</button>
      &nbsp;
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
