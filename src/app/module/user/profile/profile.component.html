<div class="profile" *ngIf="!isLoading && character">
  <h2>Username: {{user.username}} <br>
    Character:
    <span class="span_title">{{user.characterName}}</span>
  </h2>
  <img [src]="character.Character.Avatar" alt="avatar">
</div>

<div *ngIf="!character">
  <mat-spinner></mat-spinner>
</div>
