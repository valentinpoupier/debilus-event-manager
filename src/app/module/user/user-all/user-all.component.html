<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoading">
  <table mat-table [dataSource]="users" color="primary">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>
    <ng-container matColumnDef="race">
      <th mat-header-cell *matHeaderCellDef> Race </th>
      <td mat-cell *matCellDef="let user"> {{user.race.name}} </td>
    </ng-container>
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell *matCellDef="let user"> {{user.rank.name}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let user"> <button mat-icon-button [matMenuTriggerFor]="actions" matTooltip="Actions"><mat-icon>settings</mat-icon></button>
        <mat-menu #actions="matMenu">
          <button mat-menu-item>Details</button>
          <button mat-menu-item>Update</button>
          <button mat-menu-item>Delete</button>
          <button mat-menu-item>Report</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <button mat-fab color="primary" class="add-button" routerLink="./add" matTooltip="Add User">
    <mat-icon>add</mat-icon>
  </button>
</div>
